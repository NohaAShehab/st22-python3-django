{%extends 'flowers/layouts/base.html'%}
{% load static %}
{%block title %} Create new Design {%endblock%}
{% block content %}
    <a href="{% url 'courses.create'%}"  class="btn btn-success"> Create New Course</a>

    <h1> All Courses </h1>
<!--    {{object_list}}-->

 {%for course in object_list %}
        <div class="card" style="width: 20rem;display: inline-block;margin:15px;">
          <img src="{{course.get_image_url}}"
               width="250" height="250"
               class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{course.name}}</h5>
            <a href="{{course.get_show_url}}" class="btn btn-primary">View </a>
                <a href="{{course.get_edit_url}}" class="btn btn-warning">Edit</a>
              <a href="{{course.get_delete_url}}" class="btn btn-danger">Delete</a>

          </div>
        </div>
    {%endfor%}
{%endblock%}
