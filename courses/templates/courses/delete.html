{%extends 'flowers/layouts/base.html'%}
{% load static %}
{%block title %} Create new Design {%endblock%}
{% block content %}

    <h1> Create new Course </h1>
    <form class="form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label> Are you want to delete this {{object}}</label>
        <input type="submit" class="btn btn-danger">
    </form>

    <a href="{% url 'courses.index'%}" class="btn btn-info">Cancel </a>
<script src="{% static  'designs/js/script.js'%}"></script>
{%endblock%}
