{%extends 'flowers/layouts/base.html'%}
{% load static %}
{%block title %} Books index {%endblock%}
{% block content %}

    <a href="{% url 'authors.create' %}" class="btn btn-success">Create new Author </a>

    <h1> All Authors </h1>

    {%for author in authors %}
        <div class="card" style="width: 20rem;display: inline-block;margin:15px;">
          <img src="{{author.get_image_url}}"
               width="250" height="250"
               class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title"> {{author.name}}</h5>
<!--                {{author.image}}-->
            <a href="{{author.get_show_url}}" class="btn btn-primary">View </a>
                <a href="" class="btn btn-warning">Edit</a>
              <a href="{{author.get_delete_url}}" class="btn btn-danger">Delete</a>

          </div>
        </div>
    {%endfor%}

{%endblock%}
